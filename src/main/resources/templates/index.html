<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
    />

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}">
    </script>

</head>
<body>

<!--/*@thymesVar id="dataTrack" type="com.scopefirst.domain.DataTrack"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

                <div class="pannel-group">

                    <div class="panel panel-primary">

                        <div class="panel-heading">
                            <h1 class="panel-title">List of track</h1>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="table-responsive" >
                                    <table class="table table-hover" id="tablaGrid_track">
                                        <thead class="thead-inverse">
                                        <tr>
                                            <th>No.</th>
                                            <th>Date Created</th>
                                            <th>Action</th>
                                        </tr>
                                        </thead>
                                        <tr th:remove="all">
                                            <td>1</td>
                                            <td>18/09/2018</td>
                                            <td><a href="#">delete</a></td>
                                        </tr>
                                        <tr th:each="myDataGrid: ${listTracks}">
                                            <!--/*@thymesVar id="myDataGrid" type="com.scopefirst.domain.DataTrack"*/-->
                                            <td th:text="${myDataGrid.id}">1</td>
                                            <td th:text="${myDataGrid.dateCreated}">07/07/2007</td>
                                            <td>
                                                <a href="#" th:href="@{'/track/' + ${myDataGrid.id} + '/delete'}">
                                                    delete
                                                </a>
                                            </td>
                                        </tr>

                                    </table>
                                </div>
                            </div>

                            <div class="row">
                                <a href="#" th:href="@{'/track/new'}" style="padding-right: 40px; padding-left: 50px; padding-top: 20px;">
                                    Create track
                                </a>

                                <a href="#" th:href="@{'/writeFile'}">
                                    Write File
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>

</body>
</html>
